<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction du Prix de Maison</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Prédiction du Prix de Maison</h1>
        <form action="/predict" method="post">

            <label for="Surface">Surface (m²) :</label>
            <input type="number" id="Surface" name="Surface" step="0.01" required>

            <label for="Chambres">Nombre de Chambres :</label>
            <input type="number" id="Chambres" name="Chambres" required>

            <label for="AnneeConstruction">Année de Construction :</label>
            <input type="number" id="AnneeConstruction" name="AnneeConstruction" required>

            <label for="DistanceCentreVille">Distance du Centre-ville (m) :</label>
            <input type="number" id="DistanceCentreVille" name="DistanceCentreVille" step="0.01" required>

            <label for="QualiteQuartier">Qualité du Quartier (1-5) :</label>
            <input type="number" id="QualiteQuartier" name="QualiteQuartier" min="1" max="5" required>

            <button type="submit">Prédire</button>
        </form>
    </div>
</body>

</html>
